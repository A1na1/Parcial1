<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ana Rosero</title>
    <style>

        .table-container {

            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .footer {
            background-color: black;

            margin-top: 20px;
        }

<body>
    <div class="header">

                <tr>
                    <td>Ana</td>
